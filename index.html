<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main-container px-md">
      <header>
        <a href="#" class="desktop-only">
          <img src="assets/images/logo.svg" alt="">
        </a>
        <div class="back">
          <a href="#">
            <img src="assets/icons/arrow-left.svg" alt="">
          </a>
        </div>
        <h1>Compras da semana</h1>
      </header>
      <form action="post" enctype="multipart/form-data">
        <fieldset class="weekly-shop">
          <div class="add-itens">
            <div class="input-wrapper">
              <label for="addIten"></label>
              <input 
                id="addIten"
                name="addIten" 
                type="text"
                placeholder="Adicione um novo item">
            </div>
            <button type="submit" class="btn">Adicionar item</button>
          </div>
          <ol>
            
          </ol>
          <div id="div-alert" class="remove-iten">
            <div id="alert">
              <div>
                <img src="assets/icons/warning-circle-filled.png" alt="">
                <span>O item foi removido da lista</span>
              </div>
              <button type="button" class="btn-remove"></button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
